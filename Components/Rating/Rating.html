<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component </title>
    <link rel="stylesheet" href="Rating.css">
    <script
    src="https://kit.fontawesome.com/13c2d874aa.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
 
    <h2 class="m-auto content-size mt-2">Ratings</h2>
    <fieldset class="rating-container">
        <span class="rating-icon">
            <i class="fas fa-star filled-rating"></i>
            <i class="fas fa-star filled-rating"></i>
            <i class="fa fa-star filled-rating"></i>
            <i class="fas fa-star non-filled-rating"></i>
            <i class="fa fa-star non-filled-rating"></i>
        </span>
        <span>7869 ratings | 754 reviews</span>
    </fieldset>
    
</body>
</html>
